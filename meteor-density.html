<html>
  <head>
    <link rel="stylesheet" href="meteor-density.css" />
    <link rel="stylesheet" href="static/css/all.css" />
    <title>Wyznacz gęstość meteoru!</title>
  </head>
  <body>
    <script src="meteor-density.js"></script>
    <div class="header"><h1>Sprawdź, czy to meteoryt!</h1></div>
    <div class="content">
      <div class="form-container">
        <div class="input-aggregator">
          <div class="input-container">
            <!-- Icons by Gabriela Wyrostek -->
            <img src="static/masa.PNG" height="300px" width="300px"><label>Masa obiektu w gramach</label
            ><input
              type="number"
              name="mass"
              onchange="MassChange(this.value)"
            />
          </div>
          <div class="input-container">
            <!-- Icons by Gabriela Wyrostek -->
            <img src="static/masa-wyparta.PNG" height="300px" width="300px"><label>Masa wypartej wody w gramach</label
            ><input
              type="number"
              name="volume"
              onchange="VolumeChange(this.value)"
            />
          </div>
        </div>
        <div class="input-container">
          <input
            class="submit-input"
            type="button"
            value="Sprawdź!"
            onclick="CheckDensity()"
          />
        </div>
      </div>
      <div class="results">
        Gęstość obiektu to: <span id="result-value">?</span> g/cm<sup>3</sup>. <span id="result-verdict"></span>
      </div>
      <canvas id="graph" height="400" width="300" class="graph-canvas"></canvas>
    </div>
  </body>
</html>
